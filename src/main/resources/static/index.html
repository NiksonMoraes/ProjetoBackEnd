<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barbearia Online</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="/js/script.js"></script>
  <img src="/images/logo.png">
</head>
<body>
  <div id="background-overlay"></div>
  <div id="container">
    <header>
      <img src="logo1.png" alt="Logo Barbearia" id="logo" />
      <h1>Barbearia Online</h1>
      <p id="status-loja">Status: <span id="status">Carregando...</span></p>
      <p>Horário: 09:00 - 19:00</p>
    </header>

    <!-- LOGIN -->
    <section id="login-section">
      <h2>Entrar</h2>
      <form id="login-form">
        <input type="text" name="username" placeholder="Usuário" required />
        <input type="password" name="senha" placeholder="Senha" required />
        <button type="submit">Entrar</button>
      </form>
      <p id="links">
        <a href="#" id="link-register">Criar conta</a>
      </p>
    </section>

    <!-- CADASTRO -->
    <section id="register-section" class="hidden">
      <h2>Cadastrar-se</h2>
      <form id="register-form">
        <input type="text" name="nome" placeholder="Nome completo" required />
        <input type="email" name="email" placeholder="E-mail" required />
        <input type="text" name="username" placeholder="Usuário" required />
        <input type="password" name="senha" placeholder="Senha" required />
        <button type="submit">Cadastrar</button>
      </form>
      <p id="links">
        <a href="#" id="link-login">Já tem conta? Entrar</a>
      </p>
    </section>

    <!-- DASHBOARD -->
    <section id="dashboard-section" class="hidden">
      <button id="logout-btn">Sair</button>

      <div>
        <h3 class="section-title">Funcionários disponíveis hoje</h3>
        <div id="funcionarios-list"></div>
      </div>

      <div>
        <h3 class="section-title">Cortes disponíveis</h3>
        <div id="cortes-list"></div>
      </div>

      <div>
        <h3 class="section-title">Agendar Corte</h3>
        <form id="agendamento-form">
          <select id="funcionario-select" name="funcionario" required></select>
          <select id="corte-select" name="corte" required></select>
          <input type="datetime-local" name="datahora" required />
          <button type="submit">Agendar</button>
        </form>
      </div>

      <div>
        <h3 class="section-title">Avaliar Barbeiros</h3>
        <form id="avaliacao-form">
          <label for="nota">Nota (1-5):</label>
          <input type="number" id="nota" name="nota" min="1" max="5" required />
          <textarea name="comentario" placeholder="Comentário" required></textarea>
          <button type="submit">Enviar Avaliação</button>
        </form>
      </div>

      <div>
        <h3 class="section-title">Avaliações recentes</h3>
        <div id="avaliacoes-list"></div>
      </div>
    </section>

  </div>

  <script src="app.js"></script>
</body>
</html>
